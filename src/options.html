<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تغییر کلید میانبر</title>
  <script src="options.js" defer></script>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 15px; direction: rtl; }
    #shortcutInput { margin-right: 10px; }
    #message { color: green; margin-top: 10px; }
    #actions { margin-top: 10px; }
    button { margin-left: 8px; }
  </style>
</head>
<body>
  <h3>تغییر شورتکات</h3>
  <div>
    <span>میانبر فعلی: </span>
    <span id="shortcutDisplay"></span>
  </div>
  <div id="actions">
    <button id="editBtn">ویرایش</button>
    <input id="shortcutInput" style="display:none" readonly>
    <button id="saveBtn" style="display:none">ذخیره</button>
    <button id="cancelBtn" style="display:none">انصراف</button>
  </div>
  <div id="message"></div>
</body>
</html>
